{% extends "base.html" %}

{% block title %}Edit Document - EduPlatform{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="h4 mb-0">Edit Document</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ document['title'] }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                     rows="3">{{ document['description'] }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">Document File</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="file" name="file" 
                                       accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png">
                            </div>
                            <div class="form-text">
                                Current file: {{ document['file_path'] }}
                                {% if document['file_path'] %}
                                    <a href="{{ url_for('uploaded_file', filename=document['file_path']) }}" 
                                       target="_blank" class="ms-2">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                {% endif %}
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('profile', user_id=session['user_id']) }}" 
                               class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Profile
                            </a>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
